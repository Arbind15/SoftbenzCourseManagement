<form action="{% url 'addStudent' %}" method="post"
                          enctype="multipart/form-data">
    {% csrf_token %}
    <input type="text" name="name" placeholder="student name (must be unique for now...)" style="width: 300px;" required><br>
    <input type="email" name="email" placeholder="student email" required><br>
    <button type="submit">Add</button>
</form>
